<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sơn Lý Hồng Đức Card</title>
  <link rel="shortcut icon" href="./logo1.png">
  <link rel="stylesheet" href="style.css">
</head>
  <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "103398482295078");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v16.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
<body>
  <section class="main">
  <div class="profile-card">
    <div class="image">
      <img src="images/logo1.jpg" alt="" class="profile-pic">
    </div>
    <div class="data">
      <h2>Sơn Lý Hồng Đức</h2>
      <span>Website: <a href="https://bmasshd.info" class="btn">Bmasshd.info</a></span>
      <span>Tool Facebook: <a href="https://www.slhd.online" class="btn">Tool</a></span>
    </div>
    <div class="row">
      <div class="info">
        <h3>Đang theo dõi</h3>
        <span>1</span>
      </div>
      <div class="info">
        <h3>Người theo dõi</h3>
        <span>367.230</span>
      </div>
      <div class="info">
        <h3>Bài viết</h3>
        <span>20</span>
      </div>
    </div>
    <div class="buttons">
      <a href="https://www.facebook.com/100015471603158/" class="btn">Facebook</a>
      <a href="https://zalo.me/0939262443/" class="btn">Zalo Chat</a>
    </div>
  </div>
</section>
</body>
</html>
